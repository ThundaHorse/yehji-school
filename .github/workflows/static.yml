name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present
        
        # If 'npm run build' is not defined in package.json, we need to add it or run vite directly.
        # But wait, I initialized npm but didn't add the build script to package.json yet.
        # I will fix this in the next step. 
        # For now, I'll assume I will add "build": "vite build" to package.json.

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Deploy the 'dist' folder generated by Vite
          path: './dist'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
